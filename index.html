<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Area of triangle " />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Emre Guzel" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="css/style.css">
  <title>Area of triangle</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"> Volime of right rectangular prism</span>
      </div>
    </header>
    <h3 class="dimatoins">Enter tthe Volume of right rectangular prism </h3>
    <br>
    <p>Lenght of right rectangular prism (cm)</p>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-of-right-rectangular-prism">
        <label class="mdl-textfield__label" for="sample2"></label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br><br>
      <p>Width of right rectangular prism (cm)</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width-of-right-rectangular-prism">
        <label class="mdl-textfield__label" for="sample2"></label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br>
      <p>Height of right rectangular prism (cm)</p>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hegiht-of-right-rectangular-prism">
        <label class="mdl-textfield__label" for="sample2"></label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
      <br>
      <main id="click-me " class="mdl-layout__content">
        <button id="click" type="button" onclick="CalculationOfRightRectangle()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Enter
        </button>
      </main>
    </form>
    <p id="Volume">Volume is: </p>

  </div>
  <br>
  <img class="Calculate" src="images/formula-of-retengular-prism.jpg" alt="Formula of rectengle">

  <script src="js/script.js"></script>
</body>

</html>
